# Configuration file for EventSetupTest_t

process TEST = {
  include "CondCore/DBCommon/data/PoolDBCommon.cfi"
  replace PoolDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP"
  replace PoolDBCommon.catalog = "relationalcatalog_oracle://cms_orcoff_int2r/CMS_COND_GENERAL"
  replace PoolDBCommon.messagelevel = 1
   replace PoolDBCommon.loadBlobStreamer = true
   es_source = PoolDBESSource {
      using PoolDBCommon
      bool loadAll = true
      VPSet toGet = {
         { string record = "SiStripPedestalsRcd" string tag = "SiStripPedestals_v1" },
         { string record = "SiStripNoisesRcd" string tag = "SiStripNoises_v1" },
         { string record = "SiStripFedCablingRcd" string tag = "SiStripFedCabling_v1" }
        }
     }
     source = EmptySource { untracked int32 maxEvents = 5
                               untracked uint32 firstRun = 1
                               untracked uint32 numberEventsInRun = 1 
                             }

      module get = EventSetupRecordDataGetter { 
                       VPSet toGet = {
	                 { string record = "SiStripPedestalsRcd"
	                   vstring data = {"SiStripPedNoise_MTCC_v1_p"}
                         },
	                 { string record = "SiStripNoisesRcd"
	                   vstring data = {"SiStripPedNoise_MTCC_v1_n"}
                         },
	                 { string record = "SiStripFedCablingRcd"
	                   vstring data = {"SiStripCabling_MTCC_v1"}
                         }
	               }
	               untracked bool verbose = true 
	}

	module printer = AsciiOutputModule { }

	path p = { get }

	endpath ep = { printer }
}
